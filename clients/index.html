<html>
  <head>
    <title>Simple Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="spotlight">Spotlight</div>
        <div class="stats">Stats</div>
        <div class="latest-prices">Latest Prices</div>
        <div class="about">
          <h2>About</h2>
          <h3>Team Name: leo_devs</h3>
          <br />
          <ul>
            <li>
              Leo
              <a href="https://github.com/LeoChu111"
                >https://github.com/LeoChu111</a
              >
            </li>
            <li>
              Jemma
              <a href="https://github.com/jemmaclark"
                >https://github.com/jemmaclark</a
              >
            </li>
            <li>
              Tom
              <a href="https://github.com/tomsoust"
                >https://github.com/tomsoust</a
              >
            </li>
            <li>
              Vivian
              <a href="https://github.com/viviantaoyh"
                >https://github.com/viviantaoyh</a
              >
            </li>
            <li>
              Taymen
              <a href="https://github.com/taymen30"
                >https://github.com/taymen30</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="middle-panel">
        <div id="map"></div>
      </div>
      <div class="right-panel">
        <div class="clock">Clock</div>
        <div class="map-center-location">Map center location</div>
        <div class="nearest">Nearest</div>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw6Ogv_TaP2W_dIEicF0z0mBY4yX3fCUo&callback=initMap"
    ></script>
    <script src="./client.js"></script>
  </body>
</html>
